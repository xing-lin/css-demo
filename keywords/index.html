<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        /* 初始值，而不是浏览器初始值。其实等同于 disc; */
        list-style-type: initial; 

        /* 还原浏览器的默认值 */
        list-style-type: revert;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ol>
  </body>
</html>
